<!DOCTYPE html>
<html>
  <head>
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/sun.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/moon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Projeto Calculadora JS</h1>
      <div class="calculator">
        <section class="displaySection">
          <h2 id="display" class="text"></h2>
        </section>
        <section class="keyboardSection">
          <button id="operator" class="icon">+</button>
          <button id="operator" class="icon">-</button>
          <button id="operator" class="icon">x</button>
          <button id="operator" class="icon">/</button>

          <button id="clear" class="keyboardFunction">AC</button>
          <button id="_1" class="keyboard">1</button>
          <button id="_2" class="keyboard">2</button>
          <button id="_3" class="keyboard">3</button>
          <button id="_4" class="keyboard">4</button>
          <button id="_5" class="keyboard">5</button>
          <button id="_6" class="keyboard">6</button>
          <button id="_7" class="keyboard">7</button>
          <button id="_8" class="keyboard">8</button>
          <button id="_9" class="keyboard">9</button>
          <button id="_0" class="keyboard">0</button>
          <button id="equal" class="keyboardFunction">=</button>
        </section>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
